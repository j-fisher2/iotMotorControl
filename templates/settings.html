<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .settings-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid black;
        }
        .settings-container h1 {
            text-align: center;
            font-size: 1.5em;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: 'grey';
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top:40px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #adminPasscode{
          border:1px solid red;
          border-radius:4px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="autoModeTemperature">Set Auto-Mode Temperature:</label>
                <input type="number" id="autoModeTemperature" name="autoModeTemperature" min="10" max="40" required>
            </div>
            <div class="form-group" id="adminInput">
                <label for="adminPasscode">Admin Passcode:</label>
                <input type="text" id="adminPasscode" name="adminPasscode"required>
            </div>
            <button type="submit">Save Settings</button>
            <button onclick="returnHome()">Back</button>
        </form
    </div>

    <script>
        function returnHome(){
            window.location.replace("/");
        }
        document.getElementById('settingsForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const temperature = document.getElementById('autoModeTemperature').value;
            const passcode = document.getElementById('adminPasscode').value;

            try {
                // Corrected fetch options
                const options = {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ temperature: temperature,passcode:passcode })
                };

                const res = await fetch('/set-auto-temperature', options);
                if (res.ok) {
                    alert(`Auto Mode Temperature set to: ${temperature}Â°C`);
                } else {
                    alert('Failed to update temperature. Please try again.');
                }
            } catch (error) {
                console.error("Error updating temperature:", error);
            }
        });
    </script>
</body>
</html>
